{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Your Expenses</h3>
  <a class="btn btn-success" href="/add">Add Expense</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Category</th><th>Amount</th><th>Created</th><th>Updated</th><th>Comments</th><th>Actions</th></tr></thead>
  <tbody>
    {% for e in expenses %}
      <tr>
        <td>{{ e['category'] }}</td>
        <td>{{ e['amount'] }}</td>
        <td>{{ e['created_at'] }}</td>
        <td>{{ e['updated_at'] }}</td>
        <td>{{ e['comments'] }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="/edit/{{ e['id'] }}">Edit</a>
          <a class="btn btn-sm btn-danger" href="/delete/{{ e['id'] }}" onclick="return confirm('Delete?')">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
